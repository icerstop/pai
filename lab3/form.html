<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8" /> 
    <title>JavaScript</title> 
    <script src="form_check.js"></script>
    <link rel=""stylesheet" type="text/css" href="style.css" />
</head> 
<body> 
    <form name="dane_osobowe" onsubmit="return validate(this.form);">
        <table> 
            <tr><td>Imię</td><td><input type="text" name="f_imie"> <span class="err" id="e_imie"></span></td></tr> 
            <tr><td>Nazwisko</td><td><input type="text" name="f_nazwisko"></td></tr> 
            <tr> 
                <td>Płeć</td> 
                <td> 
                    <input name="f_plec" value="f_k" checked type="radio" />kobieta<br /> 
                    <input name="f_plec" value="f_m" type="radio" />mężczyzna 
                </td> 
            </tr> 
            <tr><td>N. panieńskie</td><td><input type="text" name="f_nazwisko_p"><span class="err" id="e_nazwisko_p"></span></span></td></tr> 
            <tr><td>E-mail</td><td><input type="text" name="f_email"><span class="err" id="e_email"></span></td></tr> 
            <tr><td>Kod pocztowy</td><td><input type="text" name="f_kod"><span class="err" id="e_kod"></span></td></tr> 
            <tr><td>Ulica/Osiedle</td><td><input type="text" name="f_ulica"><span class="err" id="e_ulica"></span></td></tr> 
            <tr><td>Miasto</td><td><input type="text" name="f_miasto"><spam class="e_miasto"></spam></td></tr> 
            <tr><td>Uwagi</td><td><textarea rows="5" cols="15" name="uwagi"></textarea> </td></tr> 
            <tr><td colspan="2"><input type="submit" value="Prześlij" onclick="return validate(this.form);"></td></tr> 
        </table> 
    </form> 
</body> 
</html>
